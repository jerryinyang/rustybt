# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: RustyBT Documentation
site_description: Modern Python backtesting engine built on Zipline-Reloaded
site_author: RustyBT Development Team
site_url: https://jerryinyang.github.io/rustybt

repo_url: https://github.com/jerryinyang/rustybt
repo_name: jerryinyang/rustybt
edit_uri: edit/main/docs/

# Exclude internal documentation from build and search
# Simplified after Epic 11 reorganization (2025-10-15)
exclude_docs: |
  internal/
  _archive/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.footer
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
  logo: assets/logo.png
  favicon: assets/favicon.ico

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true

plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_root_heading: true
            show_source: true
            members_order: source

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jerryinyang/rustybt
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/rustybt/
  version:
    provider: mike

